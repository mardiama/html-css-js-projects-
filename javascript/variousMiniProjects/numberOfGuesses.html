			function doAGuess(x){
				var numRandom= Math.floor(Math.random() * 5 + 1);
					
				if(x==numRandom){
					return true;
				}
				else{
					return false;
				}
			}
			document.getElementById("guess").onclick= function(){
			
				var numEntered;			
				var gotIt= false;
				var numOfGuesses=1;
				numEntered=document.getElementById("inputText").value;
				
				while( gotIt==false){
					
		
					if(doAGuess(numEntered)){
						alert("well done! You got it.It was a " +numEntered + ".It took me" +numOfGuesses+ "guesses" );
						gotIt=true;
					
					}
