
<html>

    <head>
        
        <title>Javascript</title>
        
        
    
    </head>

    <body>
		
		<p>How many fingers am I holding up? </p>
		
		<p><input type="text" id="inputText"><button id="guess">Guess!</button></p>
		
        <script type="text/javascript">
		
		var randomNumber = Math.floor(Math.random() * 5 + 1);
		//var randomNumber = Math.random();
		//randomNumber = randomNumber* 5 + 1;
		//randomNumber = Math.floor(randomNumber);
		
		var numberEntered = "";
		
		//alert(randomNumber);
		
		
		document.getElementById("guess").onclick = function() {
			numberEntered = document.getElementById("inputText").value;
			if (randomNumber == numberEntered){
				alert("Well done! You got it!");			
			}
			else{
				alert("Nope! The number was "+ randomNumber);
			}
		}
		
        </script>
        
    </body>

</html>
